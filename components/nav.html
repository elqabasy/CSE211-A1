<!-- Breadcrumb Navigation Component - nav.html -->
<div class="breadcrumb">
  <div class="container">
    <ul class="breadcrumb-list" role="navigation" aria-label="Breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <span>›</span>
      </li>
      <li>
        <span id="breadcrumb-current">Current Page</span>
      </li>
    </ul>
  </div>
</div>

<script>


  function updateBreadcrumb(items) {
    const breadcrumbList = document.querySelector('.breadcrumb-list');
    if (!breadcrumbList) return;

    // If items is a string, convert to simple format
    if (typeof items === 'string') {
      const currentSpan = document.getElementById('breadcrumb-current');
      if (currentSpan) {
        currentSpan.textContent = items;
      }
      return;
    }

    // If items is an array, rebuild the breadcrumb
    if (Array.isArray(items)) {
      // Clear existing items except the first one
      const listItems = breadcrumbList.querySelectorAll('li');
      listItems.forEach((item, index) => {
        if (index > 0) {
          item.remove();
        }
      });

      // Add new breadcrumb items
      items.forEach((item, index) => {
        const li = document.createElement('li');

        if (index > 0) {
          const separator = document.createElement('li');
          separator.innerHTML = '<span>›</span>';
          breadcrumbList.appendChild(separator);
        }

        if (item.href) {
          const a = document.createElement('a');
          a.href = item.href;
          a.textContent = item.label;
          li.appendChild(a);
        } else {
          const span = document.createElement('span');
          span.textContent = item.label;
          li.appendChild(span);
        }

        breadcrumbList.appendChild(li);
      });
    }
  }
</script>
