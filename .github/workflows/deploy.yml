name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main # Trigger only when main is updated

permissions:
  contents: write # Allow pushing to gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Deploy all files to gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Deploy the entire repo root
          publish_branch: gh-pages
          keep_files: false # Clear old files before deploying
