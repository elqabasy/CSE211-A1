name: Deploy & Release from GH Pages

on:
  push:
    branches:
      - main # Trigger on merges to main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository (main branch)
      - name: Checkout main branch
        uses: actions/checkout@v3

      # Step 2: Deploy all files to GH Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Entire repo root
          publish_branch: gh-pages
          keep_files: false

      # Step 3: Checkout gh-pages branch
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      # Step 4: Zip the deployed site
      - name: Zip deployed GH Pages
        run: |
          cd gh-pages
          zip -r ../EduConnect-gh-pages.zip .
          cd ..

      # Step 5: Create a GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: gh-pages-v${{ github.run_number }}
          name: "Release v${{ github.run_number }}"
          draft: false
          prerelease: false
          generate_release_notes: true

      # Step 6: Upload the ZIP as release asset
      - name: Upload GH Pages ZIP
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./EduConnect-gh-pages.zip
          asset_name: EduConnect-gh-pages.zip
          asset_content_type: application/zip
          github_token: ${{ secrets.GITHUB_TOKEN }}
