name: Deploy & Release GitHub Pages (Optimized)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy website files
        run: |
          mkdir -p deploy
          cp -r index.html pages css images videos deploy/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # ‚Üê use v4, not v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          keep_files: false

      - name: Create ZIP of deployed site
        run: |
          cd deploy
          zip -r ../EduConnect-gh-pages.zip .
          cd ..

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: gh-pages-v${{ github.run_number }}
          name: "Release v${{ github.run_number }}"
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./EduConnect-gh-pages.zip
          asset_name: EduConnect-gh-pages.zip
          asset_content_type: application/zip
