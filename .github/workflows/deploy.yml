name: Deploy & Release to GitHub Pages

on:
  push:
    branches:
      - main # Trigger only on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Root folder with index.html
          publish_branch: gh-pages
          keep_files: false # Remove old files from gh-pages branch

      # Step 3: Create a GitHub Release with the deployed site
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: gh-pages-v${{ github.run_number }}
          name: "Release v${{ github.run_number }}"
          draft: false
          prerelease: false
          generate_release_notes: true

      # Step 4: Upload the published files as release asset
      - name: Upload Site as Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ # Folder to zip
          asset_name: EduConnect-gh-pages.zip
          asset_content_type: application/zip
